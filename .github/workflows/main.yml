name: Deploy Vite React TS App to GitHub Pages

on:
  push:
    branches:
      - main # Or the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Recommended for Vite/React projects, adjust if needed
        cache: 'npm' # Caches npm dependencies to speed up builds

    - name: Install dependencies
      run: npm install

    - name: Build Vite React TS app
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Vite typically outputs to the 'dist' directory
        # cname: example.com # Uncomment and set if you're using a custom domain
